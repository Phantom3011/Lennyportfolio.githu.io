<!-- HTML document structure starts here -->
<html lang="en">
  <!-- Head section of the HTML document -->
  <head>
    <!-- Character encoding of the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Leveque Portfolio</title>
    <!-- Link to external stylesheet (contact.css) -->
    <link rel="stylesheet" href="CSS/contact.css">  
  </head>
  <!-- Body section of the HTML document -->
  <body>
    <!-- Navigation menu -->
    <nav>
      <!-- Checkbox for toggling the navigation menu -->
      <input type="checkbox" id="check">
      <!-- Label for the checkbox, used to toggle the menu -->
      <label for="check" class="checkbtn">
        <!-- Font Awesome icon for the menu toggle button -->
        <i class="fas fa-bars"></i>
      </label>
      <!-- Logo of the website -->
      <label class="logo">LK PORTFOLIO</label>
      <!-- Unordered list of navigation menu items -->
      <ul>
        <!-- List item with a link to the home page -->
        <li><a href="web.html">Home</a></li>
        <!-- List item with a link to the about page -->
        <li><a href="about.html">About</a></li>
        <!-- List item with a link to the services page -->
        <li><a href="service.html">Services</a></li>
        <!-- List item with a link to the contact page (current page) -->
        <li><a href="contact.html">Contact</a></li>
        <!-- List item with a link to the gallery page -->
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <!-- Background container -->
    <div class="background">
      <!-- Container for the contact form -->
      <div class="container">
        <!-- Screen container for the contact form -->
        <div class="screen">
          <!-- Screen header with buttons -->
          <div class="screen-header">
            <!-- Left side of the screen header -->
            <div class="screen-header-left">
              <!-- Close button -->
              <div class="screen-header-button close"></div>
              <!-- Maximize button -->
              <div class="screen-header-button maximize"></div>
              <!-- Minimize button -->
              <div class="screen-header-button minimize"></div>
            </div>
            <!-- Right side of the screen header -->
            <div class="screen-header-right">
              <!-- Ellipsis button (1) -->
              <div class="screen-header-ellipsis"></div>
              <!-- Ellipsis button (2) -->
              <div class="screen-header-ellipsis"></div>
              <!-- Ellipsis button (3) -->
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <!-- Screen body with the contact form -->
          <div class="screen-body">
            <!-- Left side of the screen body -->
            <div class="screen-body-item left">
              <!-- App title -->
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <!-- Contact information -->
              <div class="app-contact">CONTACT INFO : +230 59017200</div>
            </div>
            <!-- Right side of the screen body -->
            <div class="screen-body-item">
              <!-- App form container -->
              <div class="app-form">
                <!-- Form group for name input -->
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="NAME" value="">
                </div>
                <!-- Form group for email input -->
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL">
                </div>
                <!-- Form group for contact number input -->
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="CONTACT NO">
                </div>
                <!-- Form group for message input -->
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="MESSAGE">
                </div>
                <!-- Form group for buttons -->
                <div class="app-form-group buttons">
                  <!-- Cancel button -->
                  <button class="app-form-button">CANCEL</button>
                  <!-- Send button -->
                  <button class="app-form-button">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <!-- Start Footer bottom Area -->
<footer>

    <div class="container">

        <div class="col-md-12">
          <ul class="social-media-icons">

            <li><a href="https://www.instagram.com/kurt_lvq_/" class="instagram-icon"></a></li>

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="credits">
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Condition</a>
          </div>
          <div class="copyright text-center">
            <p>
              &copy; Copyright 2024. | <strong><a href="#">Leveque Portfolio </a></strong> | All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- End Footer bottom Area -->
  </body>
</html>
